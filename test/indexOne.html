<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
        var child1=React.createElement('li',null,'First Content');
        var child2=React.createElement('li',{className:'item'},'Second Content');
        var root=React.createElement('ul',{className:'mylist'},child1,child2);
        ReactDOM.render(root,document.getElementById('test'));
    </script>
</body>
</html>
